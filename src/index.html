<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Страница про интересные места для путешествий" />
  <meta name="keywords" content="путешествия, отпуск" />
  <meta name="author" content="Анастасия Дуплищева" />
  <title>Mesto Russia</title>
</head>

<body class="page">
  <header class="header page__header">
    <img class="logo logo_place_header" src="<%=require('./images/logo.svg')%>" alt="Логотип Mesto Russia" />
  </header>
  <main class="content">
    <section class="profile page__profile">
      <img class="profile__edit-label" alt="Редактирование" src="<%=require('./images/edit.svg')%>">
      <div class="profile__wrapper">
        <div class="profile__info">
          <img class="profile__img" alt="Аватар" src="<%=require('./images/avatar.png')%>">
          <div class="profile-edit">
            <div class="profile-edit__person">
              <h1 class="profile-edit__title">Жак-Ив Кусто</h1>
              <button class="profile__button-edit" type="button"></button>
            </div>
            <p class="profile-edit__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-add" type="button"></button>
      </div>
    </section>
    <section class="elements page__elements" aria-label="elements-label">
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container popup__container_type_edit">
      <button class="popup__button-close" type="button"></button>
      <form name="profile-form" class="form" novalidate>
        <h2 class="form__heading">Редактировать профиль</h2>
        <fieldset class="form__input-container">
          <label for="person" class="form__label"></label>
          <input type="text" class="form__item" id="person" name="person" placeholder="Имя" required minlength="2"
            maxlength="40">
          <span class="form__item-error person-error"></span>
          <label for="profession" class="form__label"></label>
          <input type="text" class="form__item" id="profession" name="profession" placeholder="Род деятельности"
            required minlength="2" maxlength="200">
          <span class="form__item-error profession-error"></span>
        </fieldset>
        <button class="form__button-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup">
    <div class="popup__container popup__container_type_add">
      <button class="popup__button-close new-place" type="button"></button>
      <form name="place-form" class="form" novalidate>
        <h2 class="form__heading">Новое место</h2>
        <fieldset class="form__input-container">
          <label for="place" class="form__label"></label>
          <input type="text" class="form__item" id="place" name="place" placeholder="Название" required minlength="2"
            maxlength="30">
          <span class="form__item-error place-error"></span>
          <label for="image-link" class="form__label"></label>
          <input type="url" class="form__item" id="image-link" name="image-link" placeholder="Ссылка на картинку"
            required>
          <span class="form__item-error image-link-error"></span>
        </fieldset>
        <button class="form__button-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup">
    <div class="popup__container popup__container_type_avatar">
      <button class="popup__button-close new-place" type="button"></button>
      <form name="avatar-form" class="form" novalidate>
        <h2 class="form__heading">Обновить аватар</h2>
        <fieldset class="form__input-container">
          <label for="avatar-link" class="form__label"></label>
          <input type="url" class="form__item" id="avatar-link" name="avatar-link" placeholder="Ссылка на картинку"
            required>
          <span class="form__item-error avatar-link-error"></span>
        </fieldset>
        <button class="form__button-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup">
    <div class="popup__container popup__container_type_image">
      <button class="popup__button-close" type="button"></button>
      <figure class="view-image">
        <img class="view-image__item"
          src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="image-caption" />
        <figcaption class="view-image__caption"></figcaption>
      </figure>
    </div>
  </div>
  <template id="place-template">
    <article class="card">
      <img class="card__image" alt="" src="" />
      <button class="card__button-trash" type="button"></button>
      <div class="card__caption">
        <h2 class="card__caption-name"></h2>
        <div class="like-block">
          <button class="card__button-like" type="button"></button>
          <span class="like-block__caption"></span>
        </div>
      </div>
    </article>
  </template>
</body>

</html>
