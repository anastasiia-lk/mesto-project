<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Страница про интересные места для путешествий" />
  <meta name="keywords" content="путешествия, отпуск" />
  <meta name="author" content="Анастасия Дуплищева" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Mesto Russia</title>
  <!-- <link rel="shortcut icon" href="./images/triangle.svg" /> -->
</head>

<body class="page">
  <header class="header page__header">
    <img class="logo logo_place_header" src="./images/logo.svg" alt="Логотип Mesto Russia" />
  </header>
  <main class="content">
    <section class="profile page__profile">
      <div class="profile__info">
        <img class="profile__avatar" alt="Аватар" src="./images/avatar.png">
        <div class="profile-edit">
          <div class="profile-edit__person">
            <h1 class="profile-edit__title">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button"></button>
          </div>
          <p class="profile-edit__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>
    <section class="elements page__elements" aria-label="elements-label">
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup new-place">
    <div class="popup__container popup__container_type_edit">
      <button class="popup__button-close" type="button"></button>
      <form name="profile-form" class="form">
        <h2 class="form__heading">Редактировать профиль</h2>
        <fieldset class="form__input-container">
          <label for="person" class="form__label"></label>
          <input type="text" class="form__item" id="person" name="person" placeholder="Имя" value="Имя" required>
          <label for="profession" class="form__label"></label>
          <input type="text" class="form__item" id="profession" name="profession" placeholder="Род деятельности"
            value="Исследователь океана" required>
        </fieldset>
        <button class="form__button-submit new-place" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup">
    <div class="popup__container new-place popup__container_type_add">
      <button class="popup__button-close new-place" type="button"></button>
      <form name="place-form" class="form">
        <h2 class="form__heading">Новое место</h2>
        <fieldset class="form__input-container">
          <label for="title" class="form__label"></label>
          <input type="text" class="form__item" id="place" name="place" placeholder="Название" value="Название"
            required>
          <label for="image-link" class="form__label"></label>
          <input type="text" class="form__item" id="image-link" name="image-link" placeholder="Ссылка на картинку"
            value="Ссылка на картинку" required>
        </fieldset>
        <button class="form__button-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup">
    <div class="popup__container popup__container_type_image">
      <button class="popup__button-close image" type="button"></button>
      <div class="view-image">
        <div class="view-image__item"></div>
        <figcaption class="view-image__caption"></figcaption>
        </figure>
      </div>
    </div>
    <template id="place-template">
      <article class="card">
        <img class="card__image" alt="" src="" />
        <button class="card__button-trash" type="button"></button>
        <div class="card__caption">
          <h2 class="card__caption-name"></h2>
          <button class="card__button-like" type="button"></button>
        </div>
      </article>
    </template>
    <script defer src="./scripts/index.js"></script>
</body>

</html>
