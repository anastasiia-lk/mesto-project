<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Страница про интересные места для путешествий" />
  <meta name="keywords" content="путешествия, отпуск" />
  <meta name="author" content="Анастасия Дуплищева" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Mesto Russia</title>
  <!-- <link rel="shortcut icon" href="./images/triangle.svg" /> -->
</head>

<body class="page">
  <header class="header page__header">
    <img class="logo logo_place_header" src="./images/logo.svg" alt="Логотип Mesto Russia" />
  </header>
  <main class="content">
    <section class="profile page__profile">
      <div class="profile__info">
        <img class="avatar" alt="Аватар" src="./images/avatar.png">
        <div class="profile-edit">
          <div class="profile-edit__person">
            <h1 class="profile-edit__title">Жак-Ив Кусто</h1>
            <button class="button-edit"></button>
          </div>
          <p class="profile-edit__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="button-add"></button>
    </section>
    <section class="elements page__elements" aria-label="elements-label">
      <article class="card">
        <img class="card__image" alt="Карачаевск" src="images/karachaevsk.png" />
        <div class="card__caption">
          <h2 class="card__caption-name">Карачаевск</h2>
          <button class="button-like"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" alt="Гора Эльбрус" src="images/elbrus.png" />
        <div class="card__caption">
          <h2 class="card__caption-name">Гора Эльбрус</h2>
          <button class="button-like"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" alt="Домбай" src="images/dombay.png" />
        <div class="card__caption">
          <h2 class="card__caption-name">Домбай</h2>
          <button class="button-like"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" alt="Гора Эльбрус" src="images/elbrus.png" />
        <div class="card__caption">
          <h2 class="card__caption-name">Гора Эльбрус</h2>
          <button class="button-like"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" alt="Домбай" src="images/dombay.png" />
        <div class="card__caption">
          <h2 class="card__caption-name">Домбай</h2>
          <button class="button-like"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" alt="Карачаево-Черкессия" src="images/karachaevsk.png" />
        <div class="card__caption">
          <h2 class="card__caption-name">Карачаево-Черкессия</h2>
          <button class="button-like"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_opened">
    <div class="popup__container">
      <button class="button-close"></button>
      <form name="profile-form" class="popup__form form">
        <h2 class="form__heading">Редактировать профиль</h2>
        <fieldset class="form__input-container">
          <label for="person" class="form__label"></label>
          <input type="text" class="form__item" id="person" name="person" placeholder="person-name" value="Жак-Ив Кусто"
            required>
          <label for="profession" class="form__label"></label>
          <input type="text" class="form__item" id="profession" name="profession" placeholder="profession-name"
            value="Исследователь океана" required>
        </fieldset>
        <button class="button-submit form__button-submit">Сохранить</button>
      </form>
    </div>
  </div>
</body>

</html>
